<script>
    function addNameInInput(name) {
        let symbol = "";
        if($('.windows-input').val().length !== 0){
            symbol = ", ";
        }
        $('.windows-input').val($('.windows-input').val() + symbol + name);
        $('.windows-input').focus();
    }
</script>
